<h1>Your flashcards</h1>


<div ng-controller="ModalCtrl"> 
    <button class="btn btn-primary add-new-list" ng-click="showModal()"><i class="icon-plus-sign-alt"></i> Add new list</button>

    <script type="text/ng-template" id="addNewListModal.html" windowClass="add-new-list-modal">
        <div class='modal-header'>
            <h3>Add new flashcard list</h3>
        </div>
        
        <div class="modal-body">
                <input type="text" class="input" placeholder="Name of the new list">
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-success add-button">Add</button>
            <button class="btn close-button" ng-click="cancel()">Cancel</button>
        </div>
    </script>
</div>

<div class="flashcard-list-container">
    <div ng-repeat="list in lists">
        <h3>{{ list.title }}</h3>
        <span>Added: {{ list.create_date }}</span>
    </div>
</div>
