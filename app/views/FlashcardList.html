<h1>Your flashcards</h1>

<button class="btn btn-primary add-new-list"><i class="icon-plus-sign-alt"></i> Add new list</button>
<div class="flashcard-list-contaier">
    <div ng-repeat="list in lists">
        <h3>{{ list.title }}</h3>
        <span>Added: {{ list.create_date }}</span>
    </div>
</div>
