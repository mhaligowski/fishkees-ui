<div class='modal-header'>
    <h3>Confirm</h3>
</div>

<div class="modal-body">
    Are you sure you want to remove the list {{ list.title }}?
</div>

<div class="modal-footer">
    <button class="btn btn-danger confirm" ng-click="ok()" >Yes, remove the list</button>
    <button class="btn close-modal" ng-click="cancel()" >No, leave it alone</button>
</div>
