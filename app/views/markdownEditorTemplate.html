<button 
    class="btn btn-link edit"
    ng-hide="isEditMode"
    ng-click="toEditMode()">
    <i class="fa fa-edit fa-2x"></i>
</button>

<div class="preview" ng-hide="isEditMode"></div>

<p>
    <button 
        class="cancel btn btn-mini btn-danger" 
        type="button"
        ng-show="isEditMode" 
        ng-click="cancel()">
        <i class="fa fa-remove"></i>
    </button>

    <button
        class="save btn btn-mini btn-success"
        type="button"
        ng-show="isEditMode"
        ng-click="ok()">
        <i class="icon-ok"></i>
    </button>
</p>

<textarea ng-show="isEditMode" class="editor input-block-level">
</textarea>
