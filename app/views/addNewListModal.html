<div class='modal-header'>
    <h3>Add new flashcard list</h3>
</div>

<div class="modal-body">
    <input type="text" ng-model="newList.title" class="input" placeholder="Name of the new list">
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-success add-button" ng-click="ok()">Add</button>
    <button class="btn close-button" ng-click="cancel()">Cancel</button>
</div>
