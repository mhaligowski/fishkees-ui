<div ng-controller="FlashcardListCtrl"> 
    <div class="page-header">
        <h1>Your flashcard lists</h1>
    </div>

    <button class="btn btn-primary add-new-list" ng-click="showAddNewListModal()"><i class="fa fa-plus-square"></i> Add new list</button>

    <div class="flashcard-list-container">
        <div class="flashcardlist" ng-repeat="list in lists">
            
            <div class="toolbar">
                <button class="btn btn-link remove-flashcard-list" ng-click="showRemoveListModal(list)"><i class="fa fa-trash-o fa-lg" ></i></button>
                
                <button class="btn btn-link edit-flashcard-list" ng-click="showEditListModal(list)"><i class="fa fa-edit fa-lg"></i></button>
            </div>

            <h3 class="title">
                <a class="flashcard-list-title" ng-href="#/FlashcardList/{{ list.id }}">
                    {{ list.title }}
                </a>
                
                <small>
                    Added: {{ list.create_date | date: 'medium'}}
                </small>
            </h3>
        </div>
    </div>

</div>
