<div class='modal-header'>
    <h3>Edit flashcard list</h3>
</div>

<div class="modal-body">
    <input type="text" ng-model="list.title" class="input">
</div>

<div class="modal-footer">
    <button type="submit" class="btn btn-success save-button" ng-click="ok()">Save</button>
    <button class="btn close-button" ng-click="cancel()">Cancel</button>
</div>
